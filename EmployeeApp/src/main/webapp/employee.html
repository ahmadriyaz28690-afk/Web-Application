<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Employee Form</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: linear-gradient(135deg, #74ABE2, #5563DE);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 400px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
        font-size: 22px;
    }

    table {
        width: 100%;
    }

    td {
        padding: 10px 0;
        color: #444;
        font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
        font-size: 14px;
        transition: 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
        border-color: #5563DE;
        box-shadow: 0 0 5px rgba(85, 99, 222, 0.4);
    }

    input[type="radio"] {
        margin-right: 5px;
        accent-color: #5563DE;
    }

    .radio-group {
        display: flex;
        gap: 15px;
        align-items: center;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background: #5563DE;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
        transition: 0.3s;
    }

    input[type="submit"]:hover {
        background: #3642C5;
    }

    .line {
        border-bottom: 2px solid #ccc;
        margin-bottom: 20px;
    }

    .footer {
        text-align: center;
        font-size: 13px;
        color: #888;
        margin-top: 15px;
    }
</style>
</head>
<body>
   
    <div class="container">
    <a href="Login.jsp" class="btn btn-info">Login</a>
        <h2>Employee Form</h2>
        <div class="line"></div>

        <form action="save" method="post">
            <table>
                <tr>
                    <td>Enter ID :</td>
                    <td><input type="text" placeholder="Enter ID" name="id" required></td>
                </tr>

                <tr>
                    <td>Enter Name :</td>
                    <td><input type="text" placeholder="Enter Name" name="name" required></td>
                </tr>

                <tr>
                    <td>Enter Email :</td>
                    <td><input type="email" placeholder="Enter Email" name="email" required></td>
                </tr>

                <tr>
                    <td>Enter Password :</td>
                    <td><input type="password" placeholder="Enter Password" name="password" required></td>
                </tr>

                <tr>
                    <td>Choose Gender :</td>
                    <td class="radio-group">
                        <label><input type="radio" name="gender" value="Male" required>Male</label>
                        <label><input type="radio" name="gender" value="Female" required>Female</label>
                    </td>
                </tr>

                <tr>
                    <td>Choose City :</td>
                    <td>
                        <select name="city" required>
                            <option value="">-- Select City --</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Nashik">Nashik</option>
                            <option value="Alibaug">Alibaug</option>
                        </select>
                    </td>
                </tr>
            </table>

            <input type="submit" value="Save">
        </form>

        <div class="footer">Â© 2025 Employee Management System</div>
    </div>
</body>
</html>
